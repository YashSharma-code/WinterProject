<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <a href="{{ url_for('add_event') }}">Add Event</a> | 
    <a href="{{ url_for('logout') }}">Logout</a>
    
    {% for event in events %}
        <div>
            <h2>{{ event.title }}</h2>
            <p>{{ event.description }}</p>
            <p>{{ event.date }}</p>
            {% if event.image %}
                <img src="{{ url_for('static', filename='uploads/' + event.image) }}" alt="Event Image">
            {% endif %}
            <a href="{{ url_for('edit_event', id=event.id) }}">Edit</a>
            <a href="{{ url_for('delete_event', id=event.id) }}">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
